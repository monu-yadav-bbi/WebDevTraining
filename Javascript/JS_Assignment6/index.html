<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple API</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Currency Converter</h1>
    <div class="container">
      <section class="first">
        <div class="section-1">
          <p>
            Select Country 1:
            <select name="" id="country1">
              <option value="">--Please Choose a First Country</option>
            </select>
          </p>
        </div>
        <div class="section-2">
          <p>
            Select Country 2:
            <select name="" id="country2">
              <option value="">--Please Choose a second Country</option>
            </select>
          </p>
        </div>
        <div class="section-3">
          <p>
            Enter Price :
            <input
              type="text"
              name="Enter Price"
              size="45"
              id="amount"
              placeholder="Enter Price "
            />
          </p>
        </div>
      </section>
      <section class="second">
        <div id="info"></div>
      </section>

      <section class="third">
        <button id="exchange">Compare</button>
      </section>
    </div>
    <!-- <script src="script1.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
